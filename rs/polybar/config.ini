[colors]
background = #00000000
foreground = #ffffff

[bar/mybar]

width = 100% 
height = 25px
radius = 0
border-bottom-size = 0px
border-color = #8AADF4
override-redirect = false

background = ${colors.background}
foreground = ${colors.foreground}

separator = " ⏽ "
padding-right = 2
padding-left = 2

font-0 = "JetBrainsMono Nerd Font:size=9;3"

modules-left = i3 
modules-right = date network memory battery alsa gputemp cputemp gpu cpu 

enable-ipc = true

[module/alsa]
type = internal/alsa
master-mixer = Master
format-volume =  <label-volume>
label-volume = %percentage:3%%
label-muted =  mute

[module/i3]
type = internal/i3

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;

format = ⏽  <label-state>  ⏽ 

label-focused = %index%
label-focused-foreground = #8AADF4
label-focused-padding = 2

label-urgent = %index%
label-urgent-foreground = #8AADF4
label-urgent-padding = 2

label-visible = %index%
label-visible-padding = 2

label-unfocused = %index%
label-unfocused-padding = 2

label-separator = ⏽ 
label-separator-padding = 2
label-separator-foreground = #ffffff


[module/date]
type = internal/date
interval = 1.0

date = %m-%d-%Y%
time = %H:%M:%S
label =   %time% ⏽    %date%

[module/battery]
type = internal/battery
full-at = 100
battery = BAT0
adapter = ADP1
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-charging = "  %percentage%%"
label-discharging = "  %percentage%%"
label-full =  100%
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

bar-capacity-width = 10
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

animation-low-0 = !
animation-low-framerate = 200
poll-interval = 5

[module/gpu]
type = custom/script
format = <label>
label = "GPU %output:3% %"
exec = ~/.config/polybar/gpu.sh
interval = 0.5

[module/gputemp]
type = custom/script
exec = ~/.config/polybar/gputemp.sh
interval = 0.5

[module/cputemp]
type = internal/temperature
interval = 0.5
hwon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon6/temp1_input
label = "CPU  %temperature-c%"

[module/cpu]
type = internal/cpu
interval = 0.2
label = "CPU %percentage:3% % ⏽"

[module/memory]
type = internal/memory
interval = 0.2
label = " %gb_used%"

[module/network]
type = internal/network
interface = eno2
interval = 0.2
label-connected = "%netspeed:9%   "
label-disconnected = on   or OFFLINE  

[settings]
screenchange-reload = true
pseudo-transparency = true
